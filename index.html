<!DOCTYPE html>
<html>
<head>
<title>Full Page Embed</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* Ensure the body takes up the entire viewport */
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 0; /* Remove default border */
  }
</style>
</head>
<body>
  <iframe src="https://betadrop.nekoweb.org/index.html"></iframe>
</body>
</html>
